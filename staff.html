<!Doctype html>
<html>
<head>
  <link rel="stylesheet" href="staff.css">
</head>
<body>
    <h1>Staff Register Form</h>
	<form>
	    <fieldset>
	       <legend>Staff Information</legend>
		      <lable>User Name:<input type="text" name="User Name" placeholder="Enter your name here"></lable><br><br>
			  <lable>Password:<input type="password" name="Password"></lable><br><br>
			  <lable>E-mail Address:<input type="email" name="E-mail Address" placeholder="example@gmail.com"></lable><br><br>
			  <lable>Tel.number:<input type="text" name="Tel.number" placeholder="xx-xxxxxxxxx"></lable><br><br>
			  <lable>Date of Birth:<input type="datetime" name="Date of Birth" placeholder="mm/dd/yyy"></lable><br><br>
			  <lable>Gender:
			  <input type="radio" name="Gender">Male
			  <input type="radio" name="Gender">Female</lable><br><br>
			  <lable>Degree:
			   <select>
			     <option value="B.C.Sc">B.C.Sc</option>
				 <option value="B.C.Tech">B.C.Tech</option>
				 <option value="M.C.Sc">M.C.Sc</option>
				 <option value="M.C.Tech">M.C.Tech</option>
				 <option value="B.E(EC)">B.E(EC)</option>
				 <option value="M.E(EC)">M.E(EC)</option>
				 </select></lable><br><br>
			 <lable>Address:
			 <textarea name="address" cols="40" row="3"></textarea>
			     
	    </fieldset>
	<button value="Register" type="summit">Register</botton>
	</form>
	
</body>
</html>
